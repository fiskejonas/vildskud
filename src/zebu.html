<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="grid place-items-center">
      <div class="xenon_titel mt-10 mb-10 flex flex-col place-items-center">
        <h3 class="find_vej_h3 text-2xl font-bold text-purple-100">
          Find vej på festivalen
        </h3>
        <h2 class="text-4xl font-bold text-purple-100">ZeBu</h2>
        <p class="w-72 pt-8 text-purple-100">
          ZeBU er nytænkende og vedkommende teater for børn og unge - i
          klasseværelset og på scenen. Du finder teatret på
          <span class="font-bold">Øresundsvej 4</span>
        </p>
      </div>
      <div class="maps_container flex max-w-xs place-items-center">
        <iframe
          class="rounded-lg"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2250.7988785259954!2d12.606950015926866!3d55.657706980528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4652534d1ef01ed9%3A0xa5248045386b1af8!2sZeBU!5e0!3m2!1sda!2sdk!4v1665402319658!5m2!1sda!2sdk"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <script type="module" src="./main.js"></script>
